<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registration</title>
</head>

<body>
    <h1>Race Registration!</h1>

    <form action="/marathons">
        <div>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" required>
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" required>
        </div>

        <p>Select a race:</p>
        <div>
            <input type="radio" name="racetype" id="funrun" value="funrun">
            <label for="funrun">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name="racetype" id="half" value="half">
            <label for="half">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="racetype" id="full" value="full">
            <label for="full">Full Marathon</label>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="pass">Password</label>
            <input type="password" name="password" id="pass" required>
        </div>
        <div>
            <label for="division">Select Age Group</label>
            <select name="divisions" id="division">
                <option value="kids">Under 18</option>
                <option value="youth">18-30</option>
                <option value="adults">30-50</option>
                <option value="seniors">50+</option>
            </select>
        </div>

        <button>Register!</button>
    </form>
</body>

</html>
